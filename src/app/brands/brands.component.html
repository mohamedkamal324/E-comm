<section class="container my-3" >
    <div class="row gy-4">
        <div (click)="getSpecific(item._id)" class="col-md-3" *ngFor="let item of allBrands">
            <div class="product cursor-pointer">
                <img [src]="item.image" alt="">
                <h3 class="text-center">{{item.name}}</h3>
            </div>
        </div>
    </div>
    <div  (click)="isVisible=false" *ngIf="isVisible" class="brand-details position-fixed top-0 end-0 bottom-0 start-0  d-flex justify-content-center align-items-center">
        <div  (click)="stop($event)" class="main   p-5 mx-auto bg-body-tertiary shadow rounded text-center">
            <div class="head border-bottom mb-4 border-top ">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Details </h3>
                    <i (click)="isVisible=false" class="fa fa-x fa-xl cursor-pointer"></i>
                </div>
                
            </div>
            <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
                <img class="w-75" [src]="brandDetails.image" alt="">
                <h1 class="text-main fw-bolder">{{brandDetails.name}}</h1>
            </div>

        </div>
    </div>
</section>
