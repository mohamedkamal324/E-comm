<div class="container-fluid my-3">
    <h1  class="text-capitalize h2">shop popular categoties</h1>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let cat of allCategories">
            <ng-template carouselSlide >
                <img height="300" class="w-100" [src]="cat.image" [alt]="cat.name" [title]="cat.name">
                <h2 class="h6 text-center">{{cat.name}}</h2>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
