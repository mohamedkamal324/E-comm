<section class="my-5">
    <div class="container">
        <div class="row align-items-center g-2 shadow bg-body-tertiary p-4 rounded">
            <div class="col-md-3">
                <div>
                    <owl-carousel-o [options]="customOptions">
                        <ng-template *ngFor="let item of productDetails.images" carouselSlide><img [src]="item" alt=""></ng-template>  
                    </owl-carousel-o>
                </div>
            </div>
            <div class="col-md-9">
                <div>
                    <h3 class="h5">{{productDetails?.title}}</h3>
                    <p class="text-muted py-3 mx-3">{{productDetails?.description}}</p>
                    <h4 class="h6 text-success fw-bold">{{productDetails?.category?.name}}</h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <span> {{[productDetails.price]}}  EGP</span>
                        <span>
                            <i [class.rating-color]="productDetails?.ratingsAverage > num" *ngFor="let num of [1,2,3,4,5]" class="fas fa-star rating-color"></i> 
                            
                            {{productDetails?.ratingsAverage}} </span>
                    </div>
                    <button #detailsBtn (click)="addProduct(productDetails._id,detailsBtn)" type="button" class="btn bg-main text-white mx-auto w-100 d-block mt-2"> <i class="fa fa-plus"></i> Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
