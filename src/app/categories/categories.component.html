<section class="container my-3">
    <div class="row g-4">
        <div  (click)="catDetails(cat._id)" class="col-lg-3 col-md-4" *ngFor="let cat of allCategories">
            <div class="d-flex justify-content-center flex-column align-items-center bg-body-tertiary shadow rounded cat">
                <div>
                    <img height="300" class="w-100 " [src]="cat?.image" alt="">
                </div>
                <div class="p-3 m-0">
                    <h2 class="text-uppercase h4 text-main">{{cat?.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <div  (click)="isVisible=false" *ngIf="isVisible" class="brand-details position-fixed top-0 end-0 bottom-0 start-0  d-flex justify-content-center align-items-center">
        <div  (click)="stop($event)" class="main   p-5 mx-auto bg-body-tertiary shadow rounded text-center">
            <div class="head border-bottom mb-4 border-top ">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Category Details </h3>
                    <i (click)="isVisible=false" class="fa fa-x fa-xl cursor-pointer"></i>
                </div>
                
            </div>
            <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
                <img  class="w-50" [src]="specificCategory?.image" alt="">
                <h1 class="text-main fw-bolder">{{specificCategory?.name}}</h1>
            </div>
        </div>
    </div>
    
</section>
