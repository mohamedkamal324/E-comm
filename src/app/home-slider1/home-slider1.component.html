<div class="container-fluid my-3">
    <div class="row g-0">
        <div class="col-md-9">
            <div>
                <owl-carousel-o [options]="customOptions">
                    <ng-container >
                        <ng-template carouselSlide >
                        <img height="500" class="w-100" src="../../assets/images/main-slider-3.jpeg" alt="">
                        </ng-template>
                        <ng-template carouselSlide >
                        <img height="500" class="w-100" src="../../assets/images/main-slider-2.jpeg" alt="">
                        </ng-template>
                        <ng-template carouselSlide >
                        <img height="500" class="w-100" src="../../assets/images/main-slider-1.jpeg" alt="">
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
        <div class="col-md-3">
            <div>
                <img height="250" class="w-100" src="../../assets/images/main-slider-1.jpeg" alt="">
                <img height="250" class="w-100" src="../../assets/images/main-slider-2.jpeg" alt="">
                
            </div>
        </div>
    </div>
</div>
