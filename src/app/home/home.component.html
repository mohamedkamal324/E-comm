<app-home-slider1></app-home-slider1>
<app-home-slider2></app-home-slider2>
<section class="my-4">
    <h2>Popular Products</h2>
    <input [(ngModel)]="inputValue" type="text" class="form-control mx-auto w-50 my-3" placeholder="Search Product...">

    <div class="row g-4 my-3">
        <div class="col-lg-2 col-md-4" *ngFor="let item of products.slice(0,18)| search:inputValue ">
            <div class="product position-relative">
                <i *ngIf="!wishListData.includes($any(item._id))" (click)="addToWish(item._id)" class="fa-regular fa-heart position-absolute  heart "></i>
                <i *ngIf="wishListData.includes($any(item._id))" (click)="removeFromWish(item._id)" class="fa fa-heart position-absolute text-danger heart "></i>
                <div [routerLink]="['/details' , item._id ]">
                    <img class="w-100" [src]="item.imageCover" [alt]="item.title">
                    <h3 class="h5 text-main ">{{item.category.name}}</h3>
                    <h4 class="h6 fw-bold">{{item.title.split(' ').slice(0 , 2).join(' ')}} </h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{item.price}} EGP</span>
                        <div>
                            <i [class.rating-color]="item.ratingsAverage>= num" *ngFor="let num of [1,2,3,4,5]" class="fas fa-star rating-color"></i>
                            <span class="text-muted">{{item.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
                <button #addBtn (click)="addProduct(item._id,addBtn)" type="button" class="btn bg-main text-white w-100 my-1"><i class="fa fa-plus"></i>Add to cart</button>
            </div>
        </div>
    </div>
</section>
